<app-dashboard-layout>
<a [routerLink]="'/competitions/podium/'+competition.code" class="bg-indigo-400 m-4 p-2 text-white rounded-lg">Podium</a>
<ul class="flex flex-wrap text-sm font-medium text-center text-gray-500 border-b border-gray-200 mt-4">
    <li class="me-2">
        <button (click)="choice = 0" class="inline-block p-4 rounded-t-lg hover:text-gray-600 hover:bg-gray-50">Competition</button>
    </li>
    <li *ngIf="user?.role != 'Adherent'" class="me-2">
        <button (click)="choice = 1"  class="inline-block p-4 rounded-t-lg hover:text-gray-600 hover:bg-gray-50">Members</button>
    </li>
    <li *ngIf="user?.role != 'Adherent'" class="me-2">
        <button  (click)="choice = 2"  class="inline-block p-4 rounded-t-lg hover:text-gray-600 hover:bg-gray-50">Huntins</button>
    </li>
   
</ul>
<div class="grid grid-cols-2 gap-2" *ngIf="choice == 0">
    <div class="p-4 m-4 shadow ">
        <div class="text-indigo-700" >
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-calendar-month" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 7a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12z" /><path d="M16 3v4" /><path d="M8 3v4" /><path d="M4 11h16" /><path d="M7 14h.013" /><path d="M10.01 14h.005" /><path d="M13.01 14h.005" /><path d="M16.015 14h.005" /><path d="M13.015 17h.005" /><path d="M7.01 17h.005" /><path d="M10.01 17h.005" /></svg>
        </div>
        <p class="text-gray-600 my-2"><span class="font-medium">Competition Date :</span> {{competition.date}}</p>
    </div>
    <div class="p-4 m-4 shadow ">
        <div class="text-indigo-700" >
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-clock-hour-4" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" /><path d="M12 12l3 2" /><path d="M12 7v5" /></svg>
        </div>
        <p class="text-gray-600 my-2"><span class="font-medium">Start Time :</span> {{competition.startTime}}</p>
        <p class="text-gray-600 my-2"><span class="font-medium" >End Time :</span> {{competition.endTime}}</p>
    </div>
    <div class="p-4 m-4 shadow ">
        <div class="text-indigo-700" >
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-users" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 7m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" /><path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" /><path d="M16 3.13a4 4 0 0 1 0 7.75" /><path d="M21 21v-2a4 4 0 0 0 -3 -3.85" /></svg>
        </div>
        <p class="text-gray-600 my-2"><span class="font-medium">Number of participants :</span> {{competition.numberOfParticipants}}</p>
    </div>
    <div class="p-4 m-4 shadow ">
        <div class="text-indigo-700" >
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-map-2" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 18.5l-3 -1.5l-6 3v-13l6 -3l6 3l6 -3v7.5" /><path d="M9 4v13" /><path d="M15 7v5.5" /><path d="M21.121 20.121a3 3 0 1 0 -4.242 0c.418 .419 1.125 1.045 2.121 1.879c1.051 -.89 1.759 -1.516 2.121 -1.879z" /><path d="M19 18v.01" /></svg>
        </div>
        <p class="text-gray-600 my-2"><span class="font-medium">Location :</span> {{competition.location}}</p>
    </div>
    <div class="p-4 m-4 shadow ">
        <div class="text-indigo-700" >
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-businessplan" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M16 6m-5 0a5 3 0 1 0 10 0a5 3 0 1 0 -10 0" /><path d="M11 6v4c0 1.657 2.239 3 5 3s5 -1.343 5 -3v-4" /><path d="M11 10v4c0 1.657 2.239 3 5 3s5 -1.343 5 -3v-4" /><path d="M11 14v4c0 1.657 2.239 3 5 3s5 -1.343 5 -3v-4" /><path d="M7 9h-2.5a1.5 1.5 0 0 0 0 3h1a1.5 1.5 0 0 1 0 3h-2.5" /><path d="M5 15v1m0 -8v1" /></svg>
        </div>
        <p class="text-gray-600 my-2"><span class="font-medium">Amount :</span> {{competition.amount}} DH</p>
    </div>
</div>
<div *ngIf="choice ==1">
    <app-members-in-competition [code]="competition.code" [etat]="competition.etat" [rankings]="competition.rankings"></app-members-in-competition>
</div>
<div *ngIf="choice ==2">
    <app-huntings-in-competition [code]="competition.code" [etat]="competition.etat" [rankings]="competition.rankings" [huntings]="competition.huntings"></app-huntings-in-competition>
</div>

</app-dashboard-layout>
